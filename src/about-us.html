<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendly Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-bg { backdrop-filter: blur(4px); }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Open Modal Button -->
  <button id="openModalBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
    Book a Meeting
  </button>

  <!-- Modal Container -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 modal-bg hidden justify-center items-center z-50">
    <div class="bg-white rounded-xl shadow-xl p-4 w-full max-w-3xl relative top-1/2 lg:left-1/2 lg:transform -translate-y-1/2 lg:translate-x-1/2 ">
      <!-- Close Button -->
      <button id="closeModalBtn" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-2xl">&times;</button>

      <!-- Modal Title -->
      <h2 class="text-xl font-semibold text-center text-indigo-700 mb-4">Schedule a 15-Minute Call</h2>

      <!-- Calendly Inline Embed -->
      <div 
        class="calendly-inline-widget rounded-lg" 
        data-url="https://calendly.com/z4codelearn/30min" 
        style="min-width:320px;height:630px;">
      </div>
      <script 
        type="text/javascript" 
        src="https://assets.calendly.com/assets/external/widget.js" async>
      </script>
    </div>
  </div>

  <!-- JS for Modal toggle -->
  <script>
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('modal');

    openBtn.addEventListener('click', () => modal.classList.remove('hidden'));
    closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
  </script>

</body>
</html>
